{% url 'accounts:user_login' as user_login_url %}
{% url 'home:home' as home %}

<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a
                        class="nav-link {% if request.path == home %}active{% endif %}"
                        href="{{ home }}"
                    >
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link {% if request.path == user_login_url %}active{% endif %}"
                        href="{{ user_login_url }}"
                    >
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
